<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>任务管理系统</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(90deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            padding: 25px 30px;
            text-align: center;
        }
        
        header h1 {
            font-size: 2.2rem;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }
        
        header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }
        
        .task-form {
            padding: 30px;
            background: #f8f9ff;
            border-bottom: 1px solid #eaeef7;
        }
        
        .form-title {
            color: #4a5568;
            margin-bottom: 20px;
            font-size: 1.3rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .form-title i {
            color: #4c6ef5;
        }
        
        .input-row {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .input-group {
            flex: 1;
            min-width: 200px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #4a5568;
            font-weight: 500;
            font-size: 0.95rem;
        }
        
        .input-group input, .input-group select {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }
        
        .input-group input:focus, .input-group select:focus {
            outline: none;
            border-color: #4c6ef5;
            box-shadow: 0 0 0 3px rgba(76, 110, 245, 0.15);
        }
        
        .input-group input::placeholder {
            color: #a0aec0;
        }
        
        .btn-primary {
            background: linear-gradient(90deg, #4c6ef5 0%, #3b5bdb 100%);
            color: white;
            border: none;
            padding: 14px 25px;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 10px rgba(76, 110, 245, 0.3);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(76, 110, 245, 0.4);
        }
        
        .btn-primary:active {
            transform: translateY(0);
        }
        
        .tasks-container {
            padding: 20px 30px;
        }
        
        .tasks-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .tasks-header h2 {
            color: #4a5568;
            font-size: 1.4rem;
        }
        
        .task-filters {
            display: flex;
            gap: 10px;
        }
        
        .filter-btn {
            background: #edf2ff;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            color: #4c6ef5;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .filter-btn.active {
            background: #4c6ef5;
            color: white;
        }
        
        .task-list {
            list-style: none;
        }
        
        .task-item {
            background: white;
            border-radius: 12px;
            padding: 18px 20px;
            margin-bottom: 15px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
            border-left: 4px solid #4c6ef5;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
            animation: fadeIn 0.4s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .task-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        }
        
        .task-info {
            flex: 1;
        }
        
        .task-title {
            font-size: 1.1rem;
            font-weight: 500;
            margin-bottom: 5px;
            color: #2d3748;
        }
        
        .task-meta {
            display: flex;
            gap: 20px;
            font-size: 0.9rem;
            color: #718096;
        }
        
        .task-category {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .task-priority {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .priority-low { color: #38a169; }
        .priority-medium { color: #d69e2e; }
        .priority-high { color: #e53e3e; }
        
        .task-actions {
            display: flex;
            gap: 12px;
        }
        
        .action-btn {
            background: none;
            border: none;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            color: #718096;
        }
        
        .action-btn:hover {
            background: #f7fafc;
            color: #4c6ef5;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #a0aec0;
        }
        
        .empty-state i {
            font-size: 3rem;
            margin-bottom: 15px;
            opacity: 0.5;
        }
        
        .empty-state h3 {
            font-weight: 500;
            margin-bottom: 10px;
        }
        
        /* 响应式设计 */
        @media (max-width: 650px) {
            .input-row {
                flex-direction: column;
                gap: 20px;
            }
            
            .input-group {
                width: 100%;
            }
            
            .task-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
            
            .task-actions {
                align-self: flex-end;
            }
        }
        
        .category-work { color: #4c6ef5; }
        .category-personal { color: #da77f2; }
        .category-shopping { color: #40c057; }
        .category-health { color: #ff922b; }
        .category-education { color: #22b8cf; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-tasks"></i> 任务管理系统</h1>
            <p>高效管理您的日常任务与目标</p>
        </header>
        
        <div class="task-form">
            <div class="form-title">
                <i class="fas fa-plus-circle"></i>
                <span>添加新任务</span>
            </div>
            
            <div class="input-row">
                <div class="input-group">
                    <input type="text" id="globalTaskInput" placeholder="输入新任务...">
                </div>
                
                <div class="input-group">
                    <label for="taskCategory"><i class="fas fa-tag"></i> 任务类别</label>
                    <select id="taskCategory">
                        <option value="work">工作</option>
                        <option value="personal">个人</option>
                        <option value="shopping">购物</option>
                        <option value="health">健康</option>
                        <option value="education">学习</option>
                    </select>
                </div>
                
                <div class="input-group">
                    <label for="taskPriority"><i class="fas fa-exclamation-circle"></i> 优先级</label>
                    <select id="taskPriority">
                        <option value="low">低</option>
                        <option value="medium">中</option>
                        <option value="high">高</option>
                    </select>
                </div>
            </div>
            
            <button onclick="addTask()" class="btn-primary">
                <i class="fas fa-plus"></i> 添加任务
            </button>
        </div>
        
        <div class="tasks-container">
            <div class="tasks-header">
                <h2><i class="fas fa-list-check"></i> 任务列表</h2>
                <div class="task-filters">
                    <button class="filter-btn active">全部</button>
                    <button class="filter-btn">进行中</button>
                    <button class="filter-btn">已完成</button>
                </div>
            </div>
            
            <ul class="task-list" id="taskList">
                <!-- 示例任务 -->
                <li class="task-item">
                    <div class="task-info">
                        <div class="task-title">完成项目需求文档</div>
                        <div class="task-meta">
                            <div class="task-category">
                                <i class="fas fa-tag category-work"></i>
                                <span>工作</span>
                            </div>
                            <div class="task-priority">
                                <i class="fas fa-exclamation-circle priority-high"></i>
                                <span>高优先级</span>
                            </div>
                        </div>
                    </div>
                    <div class="task-actions">
                        <button class="action-btn" title="标记完成">
                            <i class="fas fa-check"></i>
                        </button>
                        <button class="action-btn" title="删除">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </li>
                
                <li class="task-item">
                    <div class="task-info">
                        <div class="task-title">购买每周食材</div>
                        <div class="task-meta">
                            <div class="task-category">
                                <i class="fas fa-tag category-shopping"></i>
                                <span>购物</span>
                            </div>
                            <div class="task-priority">
                                <i class="fas fa-exclamation-circle priority-medium"></i>
                                <span>中优先级</span>
                            </div>
                        </div>
                    </div>
                    <div class="task-actions">
                        <button class="action-btn" title="标记完成">
                            <i class="fas fa-check"></i>
                        </button>
                        <button class="action-btn" title="删除">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </li>
            </ul>
        </div>
    </div>

    <script>
        // 添加任务函数
        function addTask() {
            const taskInput = document.getElementById('globalTaskInput');
            const categorySelect = document.getElementById('taskCategory');
            const prioritySelect = document.getElementById('taskPriority');
            const taskList = document.getElementById('taskList');
            
            // 获取输入值
            const taskText = taskInput.value.trim();
            const category = categorySelect.value;
            const priority = prioritySelect.value;
            
            // 验证任务输入
            if (!taskText) {
                alert('请输入任务内容');
                taskInput.focus();
                return;
            }
            
            // 创建新任务元素
            const taskItem = document.createElement('li');
            taskItem.className = 'task-item';
            
            // 获取类别中文名称
            const categoryNames = {
                work: '工作',
                personal: '个人',
                shopping: '购物',
                health: '健康',
                education: '学习'
            };
            
            // 获取优先级中文名称
            const priorityNames = {
                low: '低优先级',
                medium: '中优先级',
                high: '高优先级'
            };
            
            // 优先级颜色类
            const priorityClasses = {
                low: 'priority-low',
                medium: 'priority-medium',
                high: 'priority-high'
            };
            
            // 任务HTML
            taskItem.innerHTML = `
                <div class="task-info">
                    <div class="task-title">${taskText}</div>
                    <div class="task-meta">
                        <div class="task-category">
                            <i class="fas fa-tag category-${category}"></i>
                            <span>${categoryNames[category]}</span>
                        </div>
                        <div class="task-priority">
                            <i class="fas fa-exclamation-circle ${priorityClasses[priority]}"></i>
                            <span>${priorityNames[priority]}</span>
                        </div>
                    </div>
                </div>
                <div class="task-actions">
                    <button class="action-btn" title="标记完成" onclick="toggleComplete(this)">
                        <i class="fas fa-check"></i>
                    </button>
                    <button class="action-btn" title="删除" onclick="deleteTask(this)">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
            `;
            
            // 添加到列表顶部
            taskList.insertBefore(taskItem, taskList.firstChild);
            
            // 清空输入框
            taskInput.value = '';
            taskInput.focus();
            
            // 添加动画效果
            taskItem.style.opacity = '0';
            taskItem.style.transform = 'translateY(20px)';
            
            setTimeout(() => {
                taskItem.style.transition = 'all 0.4s ease';
                taskItem.style.opacity = '1';
                taskItem.style.transform = 'translateY(0)';
            }, 10);
        }
        
        // 删除任务函数
        function deleteTask(button) {
            const taskItem = button.closest('.task-item');
            taskItem.style.opacity = '0';
            taskItem.style.transform = 'translateX(50px)';
            
            setTimeout(() => {
                taskItem.remove();
            }, 300);
        }
        
        // 切换任务完成状态
        function toggleComplete(button) {
            const taskItem = button.closest('.task-item');
            const checkIcon = button.querySelector('i');
            
            if (taskItem.classList.contains('completed')) {
                taskItem.classList.remove('completed');
                checkIcon.style.color = '';
                taskItem.style.opacity = '1';
                taskItem.style.borderLeftColor = '#4c6ef5';
            } else {
                taskItem.classList.add('completed');
                checkIcon.style.color = '#38a169';
                taskItem.style.opacity = '0.7';
                taskItem.style.borderLeftColor = '#38a169';
            }
        }
        
        // 按Enter键添加任务
        document.getElementById('globalTaskInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addTask();
            }
        });
        
        // 筛选按钮功能
        document.querySelectorAll('.filter-btn').forEach(button => {
            button.addEventListener('click', function() {
                document.querySelectorAll('.filter-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                this.classList.add('active');
                
                // 在实际应用中，这里会实现筛选功能
                alert('筛选功能: ' + this.textContent);
            });
        });
    </script>
</body>
</html>
