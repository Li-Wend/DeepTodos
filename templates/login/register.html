<!DOCTYPE html>
<html lang="zh-CN">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepTodos - 注册新用户</title>
    <link rel="stylesheet"
        href="{{ url_for('static', filename='css/font-awesome/fontawesome-free-6.4.0-web/css/all.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login/register.css') }}">
</head>

<body>
    <!-- 背景动画 -->
    <ul class="bg-bubbles">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>

    <div class="register-container">
        <div class="logo">
            <i class="fas fa-user-plus"></i>
        </div>
        <h2>创建 DeepTodos 账户</h2>
        <form id="registerForm">
            <div class="input-group">
                <label for="mobile_number">手机号码</label>
                <input type="text" id="mobile_number" placeholder="输入您的手机号码" required>
                <i class="fas fa-user"></i>
            </div>

            <div class="input-group">
                <label for="password">设置密码</label>
                <input type="password" id="password" placeholder="创建安全密码" required>
                <i class="fas fa-lock"></i>

                <div class="password-strength">
                    <div class="strength-meter" id="strengthMeter"></div>
                </div>
                <div class="strength-text" id="strengthText">密码强度: 弱</div>

                <div class="password-requirements">
                    <h4>密码要求:</h4>
                    <ul>
                        <li>至少8个字符</li>
                        <li>包含大写和小写字母</li>
                        <li>包含至少一个数字</li>
                        <li>包含至少一个特殊字符</li>
                    </ul>
                </div>
            </div>

            <div class="input-group">
                <label for="repassword">确认密码</label>
                <input type="password" id="repassword" placeholder="再次输入密码" required>
                <i class="fas fa-check-circle"></i>
            </div>

            <div class="input-group">
                <label for="verCode">手机验证码</label>
                <div class="verification-container">
                    <div class="input-container">
                        <input type="verCode" id="verCode" placeholder="请输入手机验证码" required>
                        <i class="fas fa-sms"></i>
                    </div>
                    <button type="button" id="verCodeBtn" class="verification-btn"
                        >获取验证码</button>
                </div>
            </div>

            <div class="btn-group">
                <button type="submit">创建账户</button>
            </div>
        </form>

        <div class="login-link">
            已有账户? <a href="login">立即登录</a>
        </div>

        <div id="message"></div>

        <div class="footer">
            <div class="icp-container">
                <a href="http://beian.miit.gov.cn/" target="_blank" class="icp-link">
                    <i class="fas fa-shield-alt"></i>
                    <span>黑ICP备2025041634号</span>
                </a>
                <div class="copyright">
                    © 2025 deeptodos.com 版权所有
                </div>
            </div>

            <div class="security-badges">
                <div class="badge">
                    <i class="fas fa-lock"></i>
                    <span>安全加密</span>
                </div>
                <div class="badge">
                    <i class="fas fa-user-shield"></i>
                    <span>隐私保护</span>
                </div>
            </div>
        </div>

    </div>

    <!-- 验证码弹窗 -->
    <div class="modal-overlay" id="captchaModal">
        <div class="captcha-modal">
            <div class="modal-header">
                <h2>安全验证</h2>
                <button class="close-btn" id="closeModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <p class="captcha-info">
                    请在下方的输入框中输入您看到的验证码，以验证您不是机器人。
                </p>

                <div class="captcha-display">
                    <div class="captcha-code" id="captchaCode">A7B3</div>
                    <button class="refresh-btn" id="refreshCaptcha">
                        <i class="fas fa-sync-alt"></i>
                    </button>
                </div>

                <div class="input-group">
                    <label for="captchaInput">输入验证码</label>
                    <input type="text" id="captchaInput" placeholder="请输入上方显示的验证码" maxlength="4">
                    <i class="fas fa-sms"></i>
                    <div class="error-message" id="errorMessage"></div>
                </div>

                <div class="modal-footer">
                    <button class="modal-btn cancel-btn" id="cancelBtn">取消</button>
                    <button class="modal-btn submit-btn" id="submitBtn">验证</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 成功提示
    <div class="success-message" id="successMessage">
        <i class="fas fa-check-circle"></i> 验证成功！
    </div> -->

    <script src="static/js/login/register.js"></script>
</body>

</html>
