<!DOCTYPE html>
<html lang="zh-CN">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<head>
    <meta charset="UTF-8">
    <title>deeptodo change password</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/changePassword.css') }}">
</head>


<body onload="getUsername()">
    <div class="changePassword-container">
        <h2>更改密码</h2>
        <form id="changePasswordForm">
            <div class="input-group">
                <label for="username">用户名:</label>
                <input type="text" id="username" disabled="disabled" required>
            </div>
            <div class="input-group">
                <label for="password">输入旧密码:</label>
                <input type="password" id="oldPassword" required>
            </div>            
            <div class="input-group">
                <label for="password">输入新密码:</label>
                <input type="password" id="newPassword" required>
            </div>
            <div class="input-group">
                <label for="password">再次输入密码:</label>
                <input type="password" id="repassword" required>
            </div>
            <button type="submit">更改</button>
        </form>
        <div id="message"></div>
    </div>
    <script src="static/js/changePassword.js"></script>
</body>
